name: CI Pipeline

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
        # 1. Baixa o código do seu repositório para a máquina virtual
        - name: Checkout code
          uses: actions/checkout@v4

        # 2. Configura a versão do Node.js que será usada
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20.x'
            cache: 'npm' # Habilita o cache de dependências para builds mais rápidos

        # 3. Instala as dependências do projeto de forma limpa
        - name: Install dependencies
          run: npm ci

        # 4. Roda o linter para garantir a qualidade do código
        - name: Run linter
          run: npm run lint

        # 5. Roda os testes automatizados (se você tiver)
        #    Adicione este passo quando tiver testes configurados no 'package.json'
        # - name: Run tests
        #   run: npm test

        # 6. Roda o build de produção do Next.js para garantir que tudo compila
        - name: Run build
          run: npm run build
        
        